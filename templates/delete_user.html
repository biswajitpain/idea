{% extends "base.html" %}
{% block content %}
<div class="col-sm-8 well" style="background-color: rgb(255,255,255);">
<form action="{{url_for('delete')}}" class="form-horizontal" method="POST">
        {{ form.hidden_tag() }}
        <div class="heading">
        <h4 class="form-heading">{{page_title}}</h4>
        </div>

<div class="col-sm-2">
                </div>

                <div class="col-sm-10">
                                </div>

<div class="form-group {% if form.username.errors %} has-error {% endif %}">
                            {{form.username.label}}
                            {{ form.username(placeholder="username", class="form-control") }}
                            <p class="help-block">{{ form.username.errors[0] }}</p>
                        </div>





        <button class="btn btn-success" type="submit">Delete</button>
</form>
</div>
</div>
{% endblock %}
